<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="Selector">
    <svg width="24" height="24" viewBox="0 0 24 24" focusable="false" class="Selector__Icon"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"></path><path d="M8 11c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm4 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm4 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"></path></svg>

    <div class="Selector__Item">
      <button class="Selector__Item-Data Selector__Item-Departure">Departure</button>
      <div class="Selector__Item-Buttons">
        <button class="Selector__Item-Button Selector__Item-Button--Departure-Prev">
          <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M16.41 5.41L15 4l-8 8 8 8 1.41-1.41L9.83 12"></path></svg>
        </button>
        <button class="Selector__Item-Button Selector__Item-Button--Departure-Next">
          <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M7.59 18.59L9 20l8-8-8-8-1.41 1.41L14.17 12"></path></svg>
        </button>
      </div>
    </div>

    <div class="Selector__Divisor"></div>

    <div class="Selector__Item">
      <button class="Selector__Item-Data Selector__Item-Return">Return</button>
      <div class="Selector__Item-Buttons">
        <button class="Selector__Item-Button Selector__Item-Button--Return-Prev">
          <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M16.41 5.41L15 4l-8 8 8 8 1.41-1.41L9.83 12"></path></svg>
        </button>
        <button class="Selector__Item-Button Selector__Item-Button--Return-Next">
          <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M7.59 18.59L9 20l8-8-8-8-1.41 1.41L14.17 12"></path></svg>
        </button>
      </div>
    </div>
  </div>

  <div class="Calendar">
    <header class="Calendar__Header">
      <div class="Calendar__Selector-Container">
        <button id="type-selector" class="Calendar__Selector">
          Round trip
          <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Calendar__Selector-Icon"><path d="M7 10l5 5 5-5H7z"></path></svg>
        </button>

        <div id="type-options" class="Calendar__Selector-Options">
          <button id="type-departure-and-return" class="Calendar__Selector-Option">
            <svg width="24" height="24" viewBox="0 0 24 24" focusable="false" class="Calendar__Selector-Option-Icon"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"></path></svg>
            Round trip
          </button>
          <button id="type-departure-only" class="Calendar__Selector-Option">
            One way
          </button>
        </div>
      </div>

      <div class="Calendar__Buttons">
        <button id="restart-button" class="Calendar__Restart-Button">Reset</button>

        <div class="Selector">
          <svg width="24" height="24" viewBox="0 0 24 24" focusable="false" class="Selector__Icon"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"></path><path d="M8 11c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm4 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm4 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"></path></svg>

          <div class="Selector__Item">
            <button id="departure-selector" class="Selector__Item-Data Selector__Item-Departure">Departure</button>
            <div class="Selector__Item-Buttons">
              <button class="Selector__Item-Button Selector__Item-Button--Departure-Prev">
                <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M16.41 5.41L15 4l-8 8 8 8 1.41-1.41L9.83 12"></path></svg>
              </button>
              <button class="Selector__Item-Button Selector__Item-Button--Departure-Next">
                <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M7.59 18.59L9 20l8-8-8-8-1.41 1.41L14.17 12"></path></svg>
              </button>
            </div>
          </div>

          <div class="Selector__Divisor"></div>

          <div class="Selector__Item">
            <button id="return-selector" class="Selector__Item-Data Selector__Item-Return">Return</button>
            <div class="Selector__Item-Buttons">
              <button class="Selector__Item-Button Selector__Item-Button--Return-Prev">
                <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M16.41 5.41L15 4l-8 8 8 8 1.41-1.41L9.83 12"></path></svg>
              </button>
              <button class="Selector__Item-Button Selector__Item-Button--Return-Next">
                <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Selector__Item-Icon"><path d="M7.59 18.59L9 20l8-8-8-8-1.41 1.41L14.17 12"></path></svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="month-slider" class="Calendar__Months-Container">
      <div id="months-container" class="Months__Container">
      </div>

      <button id="prev-month" class="Calendar__Month-Button--Prev">
        <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Calendar__Month-Button-Icon"><path d="M16.41 5.41L15 4l-8 8 8 8 1.41-1.41L9.83 12"></path></svg>
      </button>
      <button id="next-month" class="Calendar__Month-Button--Next">
        <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" class="Calendar__Month-Button-Icon"><path d="M7.59 18.59L9 20l8-8-8-8-1.41 1.41L14.17 12"></path></svg>
      </button>
    </div>

    <footer class="Calendar__Footer">
      <button id="submit-button" class="Calendar__Save-Button">Done</button>
    </footer>
  </div>
